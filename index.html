<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo católico</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Preloader -->
  <div id="preloader" aria-hidden="true">
    <img src="img/emblema.png" alt="Cargando..." />
  </div>


  <section class="frase-teresita">
    <blockquote>
      “Me preguntas por un método para alcanzar la perfección. Yo conozco el amor y solo el amor.”
    </blockquote>
    <img src="img/santateresita.jpg" alt="Santa Teresita del Niño Jesús" />
    <div class="santa-nombre">— Santa Teresita del Niño Jesús</div>
  </section>


  <nav class="nav-bar">
    <a class="nav-btn" href="epca.html">Sobre EPCA…</a>
    <a class="nav-btn" href="canales.html">Canales católicos…</a>
  </nav>

  <header class="nuevo-header">
    <img src="img/jesus.jpg" alt="Jesús" class="titulo-img izquierda" />
    <h1 class="titulo-principal">Páginas Católicas Recomendadas</h1>
    <img src="img/maria.jpg" alt="María" class="titulo-img derecha" />
  </header>

  <section class="paginas-recomendadas">
    <a href="https://www.romereports.com/en/" target="_blank" rel="noopener">
      <img src="img/romereports.png" alt="Rome Reports" />
    </a>
    <a href="https://www.ewtn.com/es" target="_blank" rel="noopener">
      <img src="img/ewtn.jpg" alt="EWTN" />
    </a>
    <a href="https://www.youtube.com/@LeSanctuaireNotreDamedeLourdes" target="_blank" rel="noopener">
      <img src="img/santuariolourdes.jpg" alt="Santuario de Lourdes" />
    </a>
  </section>

  <section class="parroquia-hero">
      <a href="https://www.facebook.com/parroquiacristosalvador.chama/?locale=es_LA" target="_blank" rel="noopener">
    <img src="img/cristosalvador.jpg" alt="Parroquia Cristo Salvador" class="animacion-pulso" />
     </a>
  </section>

  <div class="section-banner">
    <span>PAPA LEÓN XIV</span>
  </div>

  <section class="contenido-principal">
    <figure class="tarjeta">
      <img src="img/papa.png" alt="El Papa" />
    </figure>
    <figure class="tarjeta compacto">
      <img src="img/emblema.png" alt="Emblema del Vaticano" />
    </figure>
    <div class="tarjeta tweet">
      <blockquote class="twitter-tweet" data-theme="dark">
        <a href="https://twitter.com/Pontifex_es/status/1950512949623128435"></a>
      </blockquote>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    
  </section>

  <script>
    document.body.classList.add('loading');
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').classList.add('hide');
        document.body.classList.remove('loading');
      }, 650); 
    });
  </script>
</body>
</html>
