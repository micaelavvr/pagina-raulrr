<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canales Católicos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Volver -->
  <nav class="channels-topbar">
    <a class="back-link" href="index.html">← Volver al inicio</a>
  </nav>

  <!-- Título -->
  <header class="channels-header">
    <h1 class="page-title">Canales Católicos</h1>
    <p class="page-subtitle">Últimos videos de tres canales recomendados. Todo en un solo lugar.</p>
  </header>

  <!-- Grid de tarjetas -->
  <main class="channels-container">
    <section class="channels-grid">

      <!-- Rosell -->
      <article class="channel-card">
        <header class="card-header">
          <span class="card-avatar">🎥</span>
          <div class="card-titles">
            <h3>Padre Carlos Rosell</h3>
            <small>@cooperadoresdelaverdadcato</small>
          </div>
        </header>

        <figure class="video-frame">
          <iframe
            src="https://www.youtube.com/embed/7PKkDlu34Hk"
            title="Padre Carlos Rosell"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </figure>

        <footer class="card-footer">
          <a class="youtube-button" target="_blank" rel="noopener"
             href="https://www.youtube.com/@cooperadoresdelaverdadcato/videos">
            <span>📺</span> Ver canal
          </a>
        </footer>
      </article>

      <!-- Munilla -->
      <article class="channel-card">
        <header class="card-header">
          <span class="card-avatar">⛪</span>
          <div class="card-titles">
            <h3>Monseñor Munilla</h3>
            <small>@EnTiConfio_ObispoMunilla</small>
          </div>
        </header>

        <figure class="video-frame">
          <iframe
            src="https://www.youtube.com/embed/71gpwfdUyHc"
            title="Obispo Munilla"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </figure>

        <footer class="card-footer">
          <a class="youtube-button" target="_blank" rel="noopener"
             href="https://www.youtube.com/@EnTiConfio_ObispoMunilla/videos">
            <span>📺</span> Ver canal
          </a>
        </footer>
      </article>

      <!-- Magnificat -->
      <article class="channel-card">
        <header class="card-header">
          <span class="card-avatar">🙏</span>
          <div class="card-titles">
            <h3>P. Santiago Martín (Magnificat)</h3>
            <small>@Magnificat.tv-FM</small>
          </div>
        </header>

        <figure class="video-frame">
          <iframe
            src="https://www.youtube.com/embed/ySsOuBCtzgk"
            title="Padre Santiago Martín"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </figure>

        <footer class="card-footer">
          <a class="youtube-button" target="_blank" rel="noopener"
             href="https://www.youtube.com/@Magnificat.tv-FM/videos">
            <span>📺</span> Ver canal
          </a>
        </footer>
      </article>

    </section>
  </main>

</body>
</html>
